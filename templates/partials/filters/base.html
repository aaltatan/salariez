<c-forms.filters
  id="{{ filter_form }}"
  hx-get="{{ index_path }}"
  hx-target="#container"
  hx-select="#container"
  hx-disabled-elt="*[data-disabled]"
  hx-disinherit="hx-select"
  hx-replace-url="true"
  data-include
>
  <div class="p-2 space-y-2">
    {% for field in filter %}
      <c-forms.filter-field class="input w-full ~@md/lg:~py-1/2 ~@md/lg:~px-2/4 ~@md/lg:~text-sm/base"/>
    {% endfor %}
  </div>
</c-forms.filters>
