{% load i18n %}

{% if can_delete or can_update or can_log %}
<c-context.context
  class="ltr:right-[calc(100%+4px)] rtl:left-[calc(100%+4px)] bottom-2 min-w-[100px]"
>

  {% if can_update %}
  <c-context.btn href="{{ obj.get_update_path }}" datatype="href">
    {% translate 'update' %}
  </c-context.btn>
  {% endif %}

  {% if can_delete %}
  <c-context.btn
    hx-get="{{ obj.get_delete_path }}"
    hx-vals="js:{page: '{{ page_obj.number }}'}"
    hx-target="#modal"
    @click="modalOpen = true"
  >
    {% translate 'delete' %}
  </c-context.btn>
  {% endif %} 

  <c-menubar.divider />

  {% if can_log %}
  <c-context.btn hx-get="{{ obj.get_activity_path }}" hx-target="#modal" @click="modalOpen = true">
    {% translate 'activities' %}
  </c-context.btn>
  {% endif %} 
  
</c-context.context>
{% endif %}
