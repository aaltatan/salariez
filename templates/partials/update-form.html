{% load i18n %}

<form
hx-post="{{ instance.get_update_path }}"
hx-target="this"
hx-swap="outerHTML"
data-hit-messages
>

    <div>

        <c-forms.form title="{{ instance.name }}">

            <c-slot name="btns">

                <c-btns.btn
                datatype="input"
                name="update" 
                value="{% translate 'update' %}"
                title="{% translate 'update'|title %}"
                data-disabled
                type="submit"></c-btns.btn> 
        
                <c-btns.btn
                datatheme="secondary"
                hx-delete="{{ instance.get_update_path }}"
                hx-target="closest form"
                hx-indicator="#reset-spinner"
                hx-disabled-elt="*[data-disabled]"
                hx-swap="outerHTML"
                data-disabled
                title="{% translate 'reset'|title %}"
                >
                    <div id="reset-spinner" class="htmx-request:animate-spin">
                        <c-icons.reset ratio="1rem"></c-icons.reset>
                    </div>
                    <span>{% translate 'reset' %}</span>
                </c-btns.btn>

            </c-slot>

        </c-forms.form>
        
    </div>

</form>
