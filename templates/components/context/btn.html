
<c-vars classname="capitalize block dark:hover:bg-neutral-900 hover:bg-neutral-100 rounded duration-100 px-2 py-1 text-start"></c-vars>

<li>
  {% if datatype == 'href' %}
  <a role="button" class="{{ classname }}" {{ attrs }}> {{ slot }} </a>
  {% else %}
  <span role="button" class="{{ classname }}" {{ attrs }}> {{ slot }} </span>
  {% endif %}
</li>
