
<c-vars classname="capitalize font-semibold block dark:hover:bg-neutral-800 hover:bg-neutral-100 duration-100 px-3 py-1 text-start"></c-vars>

<li>
  {% if datatype == 'href' %}
  <a role="button" class="{{ classname }}" {{ attrs }}> {{ slot }} </a>
  {% else %}
  <span role="button" class="{{ classname }}" {{ attrs }}> {{ slot }} </span>
  {% endif %}
</li>
