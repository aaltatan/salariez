{% load i18n %}

<div
  {{ attrs }}
  hx-indicator="#spinner"
  class="grid grid-cols-1 gap-2 duration-150 lg:grid-cols-4"
>
  <div
    x-cloak
    id="container"
    class="rounded-lg bg-[hsl(0,0%,99%)] shadow-sm scrollbar-thin scrollbar-track-neutral-100/80 scrollbar-thumb-blue-500 ~space-y-2/4 ~p-2/3 dark:bg-neutral-900 dark:shadow-none dark:scrollbar-track-neutral-950 max-lg:order-2 lg:col-span-3"
  >
    {{ body }} 
    {% if pagination %}
    <div>{{ pagination }}</div>
    {% endif %}
  </div>

  <div
    :class="{
      'max-lg:ltr:-right-full': !showFilters,
      'max-lg:inset-0': showFilters,
    }"
    class="w-full rounded-lg bg-[hsl(0,0%,99%)] shadow-sm duration-150 scrollbar-thin scrollbar-track-neutral-100/80 scrollbar-thumb-blue-500 ~p-2/3 dark:bg-neutral-900 dark:shadow-none dark:scrollbar-track-neutral-950 max-lg:fixed max-lg:top-4 max-lg:z-[100] max-lg:order-1 max-lg:w-[90%] max-lg:border border-neutral-200 dark:border-neutral-800 max-lg:mx-auto"
  >
    {{ filters }}
  </div>
</div>
