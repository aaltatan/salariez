{% load i18n %}

<div {{ attrs }} class="grid grid-cols-1 gap-2 duration-150 lg:grid-cols-4">
  <div
    x-cloak
    id="container"
    class="table-inner relative rounded-lg border border-neutral-200 dark:border-none dark:bg-neutral-900 max-lg:order-2 lg:col-span-3 scrollbar"
  >
    {{ table }} 
  </div>

  <div
    :class="{
      'max-lg:ltr:-right-full': !showFilters,
      'max-lg:inset-4': showFilters,
    }"
    class="max-lg:custom-shadow relative w-full rounded-lg border border-neutral-200 bg-white duration-150 ~p-2/3 dark:border-neutral-800 dark:bg-neutral-900 dark:shadow-none max-lg:fixed max-lg:top-4 max-lg:z-[100] max-lg:order-1 max-lg:m-auto max-lg:w-[90%] dark:lg:border-none scrollbar"
  >
    {{ filters }}
  </div>
</div>
