<ul
  hx-get="{% url 'base:messages' %}"
  hx-swap="outerHTML"
  hx-target="this"
  hx-trigger="click"
  hx-indicator="#no-content"
  id="messages"
  class="min-w-64 rounded-md fixed ltr:right-4 rtl:left-4 bottom-4 z-[150] duration-150 scale-100"
>
  {% for message in messages %}
  <li
    class="{% if message.tags %} {{ message.tags }} {% endif %} text-white px-4 py-2 text-sm font-semibold text-center capitalize rounded-lg"
  >
    {{ message }}
  </li>
  {% endfor %}
</ul>

<script>
  var messages = document.getElementById("messages");
  setTimeout(() => {
    messages.classList.remove("bottom-4");
    messages.classList.add("-bottom-32");
  }, 3_000);
</script>
