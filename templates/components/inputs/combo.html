{% load i18n %}

<div
  data-combo
  x-effect="
  textsConcat = options.filter(el => el.selected).map(el => el.text).join(', ')"
  x-init="
    let forId = $el.previousElementSibling.getAttribute('for');
    $refs.{{ name }}comboBoxSearch.setAttribute('id', forId);
    let initials = location.href.match(/(?<={{ name }}\=)\d+/g)
    initials = initials && initials.map(e => +e);
    if (initials) {
      options = options.map(e => {
        e.selected = initials.includes(e.value);
        return e;
      })
    };
  "
  class="relative w-full"
  x-data="{ 
    open: false,
    optionsConcat: '',
    textsConcat: '',
    keywords: '',
    options: JSON.parse('{{ options }}'),
  }">
  <!-- { value: '1', text: 'google', selected: false, show: true }, -->

  <span 
  role="button"
  :title="textsConcat"
  @click="open = !open; options.sort((a, b) => b.selected - a.selected)" 
  @click.debounce.200="$refs.{{ name }}comboBoxSearch.focus()" 
  class="input ~@md/lg:~py-1/2 ~@md/lg:~px-2/4 ~@md/lg:~text-sm/base w-full !flex items-center justify-between">
    <span
      class="capitalize text-neutral-500 whitespace-nowrap truncate"
      x-text="options.filter(el => el.selected).length && options.filter(el => el.selected).length + ' {% translate 'selected' %}' || '{{ placeholder }}'"
    >
    </span>
    <c-icons.arrow-down ratio="1rem" />
  </span>

  <div
    role="menu"
    x-show="open"
    @click.outside="
    open = false; 
    keywords = '';
    options = options.map(e => {
      e.show = true;
      return e
    })
    options.sort((a, b) => b.selected - a.selected);"
    x-transition:enter="transition ease-out duration-100"
    x-transition:enter="ease-out duration-200"
    x-transition:enter-start="-translate-y-2"
    x-transition:enter-end="translate-y-0"
    class="origin-top w-full bg-white custom-shadow dark:shadow-none dark:bg-neutral-800 absolute top-[calc(100%_+_.5rem)] z-50 left-0 rounded-lg border border-neutral-200 dark:border-neutral-800 overflow-hidden"
    x-cloak
  >
    <div x-show="options.length">
      <input
        class="w-full border-none border-b border-neutral-200 bg-neutral-50 py-2.5 px-4 text-sm text-neutral-600 focus:outline-none focus-visible:border-black disabled:cursor-not-allowed disabled:opacity-75 dark:border-neutral-800 dark:bg-neutral-900 dark:text-neutral-300 dark:focus-visible:border-blue-500"
        type="search"
        id="combobox-search-{{ name }}"
        x-ref="{{ name }}comboBoxSearch"
        @search="searchHandler"
        @keyup="searchHandler"
        @keyup.Escape="
        open = false; 
        keywords = '';
        options = options.map(e => {
          e.show = true;
          return e
        })
        options.sort((a, b) => b.selected - a.selected);"
        x-model="keywords"
        placeholder="{% translate 'search'|title %} ..."
      />

      <ul class="text-sm max-h-32 overflow-y-auto scrollbar p-1">
        <template x-for="option in options" :key="option.value">
          <li
            class="~px-2/4 ~py-1/2 rounded flex items-center gap-2 hover:dark:bg-neutral-900 hover:bg-neutral-200"
            x-show="option.show"
          >
            <input
              :id="'{{ name }}-' + option.value"
              :checked="option.selected"
              :value="option.value"
              x-model="option.selected"
              name="{{ name }}"
              type="checkbox"
              class="check"
            />
            <label
              :for="'{{ name }}-' + option.value"
              x-text="option.text"
              class="w-full block first-letter:capitalize text-xs"
            ></label>
          </li>
        </template>
      </ul>
    </div>

    <div class="w-full ~p-2/4" x-show="!options.length">{% translate 'no options' %}</div>
  </div>
</div>

<script>

  function searchHandler(el) {
    const container = el.target.closest("div[data-combo]");
    const keywords = Alpine.$data(container).keywords;

    let options = Alpine.$data(container).options;
    Alpine.$data(container).options = options.map((e) => {
      e.show = false;
      e.show = e.text.includes(keywords);
      return e;
    });
  }

  function reSortOptionsHandler(el) {
    
  }

</script>
