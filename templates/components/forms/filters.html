{% load i18n %} 

<form class="rounded-t-lg w-full overflow-hidden" {{ attrs }}>

  <div class="@container relative overflow-auto scrollbar max-h-[80vh]">

      <div class="flex items-center sticky bg-white dark:bg-neutral-900 left-0 top-0 w-full z-[200] p-2">

        <h1 class="capitalize text-2xl tracking-tighter">
          {% translate 'filters' %}
        </h1>

        <div class="ms-auto flex items-center gap-2">
          <button
            class="hover:underline first-letter:capitalize"
            id="filter-submit-btn"
            title="{% translate 'filter'|title %}"
            type="submit"
          >{% translate 'apply' %}</button>
          <button
            @click="
            document.getElementById('page-reset-btn').click();
            $el.closest('form').reset();"
            class="hover:underline first-letter:capitalize"
            value="{% translate 'reset' %}"
            title="{% translate 'reset'|title %}"
            type="reset"
          >{% translate 'reset' %}</button>
        </div>

      </div>

      <div class="p-2">
        {{ slot }}
      </div>

  </div>
</form>
