<div 
    class="fixed top-0 left-0 w-screen h-screen flex justify-center items-center bg-[rgba(0,0,0,0.1)] backdrop-blur-sm z-[150]"
    x-transition.duration.150ms
    @keydown="if ($event.code === 'Escape') modalOpen = false"
    @keydown.debounce.150="if ($event.code === 'Escape')  document.getElementById('modal').innerHTML = ''"
    x-show="modalOpen"
    role="modal"
>
    {{ slot }}
</div>
