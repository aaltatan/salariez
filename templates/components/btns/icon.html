<c-vars classname="cursor-pointer text-xl duration-150 dark:hover:bg-neutral-700 hover:bg-neutral-200 block p-1 rounded-full" />

{% if datatype == 'href' %}
    <a class="{{ classname }}" {{ attrs }}>
        {{ slot }}
    </a>
{% else %}
    <span role="button" class="{{ classname }}" {{ attrs }}>
        {{ slot }}
    </span>
{% endif %}
