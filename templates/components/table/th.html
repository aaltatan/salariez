{% load i18n %}

<th class="sticky max-md:hidden top-0 z-20 left-0 bg-white dark:bg-neutral-900 border-b border-neutral-200 dark:border-neutral-800">
  <div class="flex items-center gap-2 duration-150 p-2 whitespace-nowrap">
    {% if name %}
    <span>{{ name }}</span>
    {% else %}
    <span>{{ slot }}</span>
    {% endif %}
  </div>
</th>
