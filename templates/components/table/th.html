{% load i18n %}

<th class="sticky font-medium max-md:hidden top-0 z-20 left-0 bg-white dark:bg-neutral-800/60 dark:backdrop-blur-sm dark:border-none border-b border-neutral-300 dark:border-neutral-800">
  <div class="flex items-center gap-2 duration-150 p-2 whitespace-nowrap">
    {% if name %}
    <span>{{ name }}</span>
    {% else %}
    <span>{{ slot }}</span>
    {% endif %}
  </div>
</th>
