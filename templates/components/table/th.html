{% load i18n %}

<th class="sticky max-md:hidden top-0 z-20 left-0 bg-white dark:bg-neutral-900">
  <div class="flex items-center justify-center gap-2 duration-150 ~py-1/2 ~px-2/4 whitespace-nowrap">
    {% if name %}
    <span>{{ name }}</span>
    {% else %}
    <span>{{ slot }}</span>
    {% endif %}
  </div>
</th>
