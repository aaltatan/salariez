{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% translate 'areas'|title %}{% endblock %}

{% block body %}

<span
class="hidden"
x-init="breadCrumbs.push(
    {
        text: '{% translate 'areas' %}', 
        href: '{% url 'areas:index' %}'
    }
)"  
></span>

<c-layout.app-container id="areas-table" app_title="{% translate 'areas' %}">

    <c-slot name="filters">
        <c-base.filter-form/>
    </c-slot>

    <c-slot name="table">
        {% include 'apps/areas/partials/index/table.html' %}
    </c-slot>

</c-layout.app-container>

{% endblock %}
