{% load i18n %}

<div
  class="space-y-2 rounded-lg border border-neutral-200 ~p-2/4 dark:border-none dark:bg-neutral-900"
  x-data="{ data: JSON.parse('{{ data }}') }"
>
  <div class="flex items-center justify-between font-semibold tracking-tighter">
    <h1 class="text-2xl capitalize">{% translate 'employees' %}</h1>
    <span class="text-2xl" x-text="data.count"></span>
  </div>

  <div class="flex items-center overflow-hidden rounded-full">
    <div
      class="h-1 bg-blue-500 py-1 px-2 text-center text-white dark:bg-blue-600"
      :style="{ width: `${data.male_avg}%` }"
    ></div>
    <div
      class="h-1 bg-pink-500 py-1 px-2 text-center text-white dark:bg-pink-600"
      :style="{ width: `${data.female_avg}%` }"
    ></div>
  </div>
</div>
