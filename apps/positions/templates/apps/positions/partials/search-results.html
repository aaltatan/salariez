{% load i18n %}

{% for obj in qs %}

{% for obj in qs %}

   <c-inputs.search-item
   hx-get="{{ path }}?name={{ name }}&id={{ obj.id }}&value={{ obj.name }}&required=true"
   hx-indicator="#search-spinner-{{ container_id }}"
   hx-disabled-elt="*[data-disabled]"
   hx-target="#{{ container_id }}">
      {{ obj.name }}
   </c-inputs.search-item>

{% empty %}

   <c-inputs.search-item 
   hx-get="{{ path }}?required=true" 
   hx-indicator="#search-spinner-{{ container_id }}"
   hx-disabled-elt="*[data-disabled]"
   hx-target="#{{ container_id }}"
   data-empty="true">
        {% translate 'no results' %}
   </c-inputs.search-item>
   
{% endfor %}

{% endfor %}
